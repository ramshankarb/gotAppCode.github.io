<div class="container">
  <div class="row" *ngIf="currentBook">
    <div class="col-md-4">
    </div>
    <div class="col-md-4 text-center">
      <div class="card">
        <div class="card-header" *ngIf= " currentBook?.name!='' " >
          <h4>{{currentBook.name}}</h4>
        </div>
        <div class="card-body">
          <p class='card-text' *ngIf="currentBook?.authors!=''">Written by
            <b> {{currentBook.authors}}</b>
          </p>
          <p class='card-text' *ngIf="currentBook?.numberOfPages!=''">It contains {{currentBook.numberOfPages}} pages</p>
          <p class='card-text' *ngIf="currentBook?.released!=''">
            <small>Released on</small> {{currentBook.released | date}} </p>
          <p class='card-text' *ngIf="currentBook?.country!=''">Country -
            <b> {{currentBook.country}}</b>
          </p>
          <p class='card-text' *ngIf="currentBook?.mediaType!=''">Media type -
            <b> {{currentBook.mediaType}}</b>
          </p>
        </div>
        <div class="card-footer">
          <p class="card-text" *ngIf="currentBook?.publisher!=''"> Published By : {{currentBook.publisher}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
  <br>
  <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-4">
        <a class="btn btn-warning" (click)="goBackToPreviousPage()" > Go Back </a>
      </div>
    </div>
</div>
