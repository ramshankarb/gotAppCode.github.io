<div class="container">
  <div class="jumbotron text-center h3">
    <h3>{{"Books" | uppercase}}</h3>
  </div>
<div class="row" *ngIf="allBooks?.length > 0">
  <div class="col-md-3" *ngFor="let book of allBooks">
    <br>
      <div class="card section2">
        <div class="card-header text-center">{{book.name}}</div>
        <div class="card-body text-center">
          <p class="card-text" *ngIf="book?.authors !=''">{{book.authors}}</p>
          <p class="card-text" *ngIf="book?.country !=''">{{book.country}}</p>
          <p> Click on the button to view more</p>
        </div>
        <div class="card-footer text-center">
          <a [routerLink]="['/bookView',book.url]" class="btn btn-primary">More info</a>
        </div>
      </div>
      <br>
  </div>
</div>
</div>
